<table class="table is-bordered is-striped is-narrow is-fullwidth">
  <thead *ngIf="columns">
    <tr>
        <th *ngFor="let column of columns">{{column}}</th>
    </tr>
    
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of columns">{{row[column]}}</td>
    </tr>
  </tbody>
</table>
