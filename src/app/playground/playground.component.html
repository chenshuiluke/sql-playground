<textarea id="sql-editor" class="textarea" placeholder="Query" #editor></textarea>
<input class="button" type="submit" (click)="execute(editor.value)" value="Run">
<input class="button" type="submit" (click)="executeDemoQuery()" value="Run Demo">
<div class="error" *ngIf="error">
  {{error}}
</div>
<div class="success" *ngIf="!error && result">
  Query executed successfully
</div>
<result-table></result-table>
<query-history-list></query-history-list>
