<textarea id="sql-editor" #editor></textarea>
<button (click)="execute(editor.value)">Run</button>
<button (click)="executeDemoQuery()">Run Demo Query</button>
<div class="error" *ngIf="error">
  {{error}}
</div>
<div class="success" *ngIf="!error && result">
  Query executed successfully
</div>
<result-table></result-table>
